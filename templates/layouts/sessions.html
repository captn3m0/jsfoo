<section id="{{ session.id }}" class="page-section clearfix{% if background %} fill-{{ background }}{% endif %}">
<div class="container">
  <div class="row">     
    <div class="col-lg-12">
        <h2 class="large-prose all-caps text-center prose-type push-two medium"><span class="fill-black pad-one">{{ session.label }}</span></h2>
    </div>
  </div>
  {% for item in session.list %}
    <div id="{{ item.id }}" class="row push-one-bottom pad-3q">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12 legible-prose">
            <div class="row">
              <div class="col-xs-4 col-sm-12 push-line-top">
                <img src="{{item.photo}}" alt="">
              </div>
              <div class="col-xs-12">
                <h4 class="regular prose-type calm all-caps push-half-top nospace-bottom white">{{ item.speaker }}</h4>
                <p class="secondary italic push-half-bottom darkyellow">{{ item.designation }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-12 space-two-bottom clearfix">
            <h3 class="legible nospace-top medium push-one-top pad-half darkblue">{{ item.title }}</h3>
            <div class="secondary space-three-bottom pad-half">
              {{ item.blurb|safe }}
              <ul class="list-plain secondary space-one-top">
                {% if item.funnel %}<li class="flushleft"><a href="{{ item.funnel }}">Funnel Proposal</a></li>{% endif %}
                {% if item.preview %}<li class="flushright"><a href="{{ item.preview }}">Preview</a></li>{% endif %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</section>
