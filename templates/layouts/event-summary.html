<section id="about" class="page-section">
  <div class="container-fluid">
    <div class="col-lg-12 nospace-bottom space-one-top">
      <h4 class="large bold">{{ event.title }}</h4>
    </div>
    <div class="col-lg-9 col-lg-offset-3">
      <!-- {% if event.when %}<p class="legible">{{ event.when|safe }}</p>{% endif %} -->
      <div class="legible calm pad-three space-three-bottom space-one-top">
        {{ event.blurb|safe }}

        {% if event.ticket %}
        <p class="legible thin space-line-top text-center">
          <a href="{{ event.ticket }}" class="button">Purchase tickets</a>
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
