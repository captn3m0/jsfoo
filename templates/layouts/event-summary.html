<section id="about" class="page-section">
  <div class="container">
    <div class="col-lg-12 nospace-bottom space-one-top">
      <h4 class="large bold text-center">{{ event.title }}</h4>
      <!-- {% if event.when %}<p class="legible">{{ event.when|safe }}</p>{% endif %} -->
      <div class="regular calm pad-three space-three-bottom space-one-top">
        {{ event.blurb|safe }}

        {% if event.ticket %}
        <p class="regular thin space-line-top text-center">
          <a href="{{ event.ticket }}" class="button"><i class="fa fa-ticket"></i>&nbsp;&nbsp;Purchase tickets</a>
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
