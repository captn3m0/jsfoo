<section class="{% if background %} fill-{{ background }}{% endif %}">
  <div class="page-section container">
  <div class="row">
    <div class="col-lg-12 push-one-bottom text-center">
      <h4 class="large title-type bold all-caps">{{ event.subtitle }}</h4>
      {% if event.when %}<p class="legible">{{ event.when|safe }}</p>{% endif %}
    </div>
    
    <div class="col-lg-10 col-lg-offset-1 space-one-top">
      <div class="secondary prose-type prose">
        {{ event.blurb|safe }}
      </div>
      {% if event.ticket %}
      <p class="tiny space-line-top text-center">
        <a href="{{ event.ticket }}" class="button">Get your ticket!</a>
      </p>
      {% endif %}
    </div>
  </div>
</section>
